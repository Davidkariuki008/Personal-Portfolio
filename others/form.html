<body id="formbody">
    <section id="formsection">
        <marquee behavior="" direction=""><h1>Your response is highly valued</h1></marquee>
        <div id="formbg">
            
            <div id="form1">
                <form action="" name="myForm" onsubmit="return validateForm()" method="post">
                    <label for=""><strong>First Name:</strong></label> <br>
                    <input type="text" placeholder="First Name" name="fname" required> <br> <br>
                    <label for=""><strong>Last Name:</strong></label> <br>
                    <input type="text" placeholder="Last Name" required> <br> <br>
                    <label for=""><strong>Status of Job:</strong></label> <br>
                    <select name="" id="">
                        <option value="Employed">Employed</option>
                        <option value="Student">Student</option>
                        <option value="Unemployed">Unemployed</option>
                    </select> <br> <br>
                    <label for=""><strong>Email Address:</strong></label> <br>
                    <input type="text" placeholder="Email Address"> <br> <br>
                    <label for=""> <strong>Rate this site and services available: </strong></label> <br>
                    <input type="number" placeholder="Range of 1 to 10.." required> <br> <br>
                    <label for=""><strong>Comment:</strong></label> <br>
                    <textarea name="" id="" cols="30" rows="5" placeholder="Kindly drop your comment and suggestion here"></textarea> <br><br> <br>
                    <button>
                        <strong>Submit</strong>
                    </button> <br> <br>
                    <hr width="75%" align="center" color="black" size="5px">

                </form>
            </div>
        </div>
